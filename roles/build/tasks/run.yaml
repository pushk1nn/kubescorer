---

- name: Build an image and push it to a private repo
  community.docker.docker_image:
    build:
      path: ./scorechecks
      args:
        SERVICE: "{{ service }}"
        TEAM: "{{ team }}"
    name: "image-registry.core.svc.cluster.local:5000/{{ host }}-{{ service }}-scorecheck"
    tag: v1
    push: true
    source: build
