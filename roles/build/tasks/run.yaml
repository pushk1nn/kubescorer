---

- name: Build an image and push it to a private repo
  community.docker.docker_image:
    build:
      path: ./scorechecks
      args:
        SERVICE: "{{ service }}"
        TEAM: "{{ team }}"
    name: "100.65.3.181:30000/{{ host }}-{{ service }}-scorecheck:{{team}}"
    force_tag: true
    push: true
    source: build
